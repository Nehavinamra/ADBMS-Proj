<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Book your Train</title>
</head>

<body>
<img class="w3-image" src="pic6.jpeg" alt="travel destination" width="300" height="300">
<fieldset>
<legend>Passenger Info</legend>
<form name="frmContact" method="post" action="contact.php">
<p>
<label for="Name">Name </label>
<input type="text" name="txtName" id="txtName">
</p>
<p>
<label for="Gender">Gender</label>
<input type="text" name="txtgender" id="txtGender">
</p>
<p>
<label for="Contact no">Contact no</label>
<input type="text" name="txtContact" id="txtContact">
</p>
<p>
    <label for="Date of birth">Date of birth (DD/MM/YY)</label>
    <input type="text" name="txtdob" id="txtdob">
</p>
<p>
    <label for="Age">Age</label>
    <input type="text" name="txtAge" id="txtAge">
</p>
<p>
    <label for="User ID">User ID</label>
    <input type="text" name="txtuserid" id="txtuserid">
</p>
<p>
<label for="Authentication proof">Choose your authentication proof:</label>

<select name="authentication proof" id="authentication proof" multiple>
  <option value="Aadhaar card">Aadhaar card</option>
  <option value="Driving license">Driving license</option>
  <option value="Pan card">Pan card</option>
  <option value="Voters ID">Voters ID</option>
</select>
</p>
<p>
<label for="message">Any Message</label>
<textarea name="txtMessage" id="txtMessage"></textarea>
</p>
<p>&nbsp;</p>
<p>
<input type="submit" name="Submit" id="Submit" value="Submit">
</p>
</form>
</fieldset>
</body>
</html>
