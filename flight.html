<!DOCTYPE html>
<html>
<head>
<title> Book your flight</title>
</head>

<body>
<img class="w3-image" src="pic5.gif" alt="travel destination" width="200" height="200">
<fieldset>
<legend>Passenger Info</legend>
<form name="frmContact" method="post" action="flight.php">
<p>
<label for="Name">Name </label>
<input type="text" name="Name" id="Name">
</p>
<p>
<label for="Gender">Gender</label>
<input type="text" name="Gender" id="Gender">
</p>
<p>
<label for="Contact no">Contact no</label>
<input type="text" name="Contact no" id="Contact no">
</p>
<p>
    <label for="Date of birth">Date of birth (DD/MM/YY)</label>
    <input type="text" name="Date of birth" id="Date of birth">
</p>
<p>
    <label for="Age">Age</label>
    <input type="text" name="Age" id="Age">
</p>
<p>
    <label for="User ID">User ID</label>
    <input type="text" name="User ID" id="User ID">
</p>
<p>
<label for="Authentication proof">Choose your authentication proof:</label>

<select name="Authentication proof" id="Authentication proof" multiple>
  <option value="Aadhaar card">Aadhaar card</option>
  <option value="Driving license">Driving license</option>
  <option value="Pan card">Pan card</option>
  <option value="Voters ID">Voters ID</option>
</select>
</p>
<p>
<label for="Message">Any Message</label>
<textarea name="Message" id="Message"></textarea>
</p>
<p>&nbsp;</p>
<p>
<input type="submit" name="save" id="save" value="Submit">
</p>
</form>
</fieldset>
</body>
</html>
